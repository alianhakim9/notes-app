version: '3.1'
services:
  mongo:
    image: mongo
    restart: "never"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: strongrootpassword
      MONGO_INITDB_DATABASE: notedb
      MONGO_DB_URL: mongodb://localhost:27017/notedb
    ports:
      - 27017:27017
    volumes:
      - ./.docker/mongo-init-scripts:/docker-entrypoint-initdb.d